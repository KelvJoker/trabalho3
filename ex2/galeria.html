<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Galeria de fotos da Clínica Vida+.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Clínica Vida+</title>

    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            font-weight: bold;
        }

        nav ul {
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #4CAF50;
        }

        nav a:hover {
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }

        .galeria img:hover {
            transform: scale(1.05);
            border-color: limegreen;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .contato {
            font-style: italic;
        }

        /* Estilizando links */
        nav a:visited {
            color: #757575;
        }

        nav a:hover {
            color: limegreen;
        }

        nav a:active {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria - Clínica Vida+</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <h2>Galeria de Fotos</h2>
        <div class="galeria">
            <img src="imagens/imagem1.jpg" alt="Imagem 1 da clínica">
            <img src="imagens/imagem2.png" alt="Imagem 2 da clínica">
            <img src="imagens/imagem3.jpg" alt="Imagem 3 da clínica">
            <img src="imagens/imagem4.png" alt="Imagem 4 da clínica">
            <img src="imagens/imagem5.png" alt="Imagem 5 da clínica">
            <img src="imagens/imagem6.jpg" alt="Imagem 6 da clínica">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Clínica Vida+. Todos os direitos reservados.</p>
        <p class="contato">
            <strong>Email:</strong> <a href="mailto:clinicavidamais@vidamais.com">clinicavidamais@vidamais.com</a><br>
            <strong>Endereço:</strong> Rua São Cristognon, 241, Rio de Outubro
        </p>
    </footer>
</body>
</html>
