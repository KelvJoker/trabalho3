<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de cadastro da Clínica Vida+.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Clínica Vida+</title>

    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
            font-weight: bold;
        }

        nav ul {
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #4CAF50;
        }

        nav a:hover {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input[type="text"],
        .input-container input[type="email"],
        .input-container input[type="tel"],
        .input-container input[type="date"],
        .input-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .input-container input:valid + span.valid {
            display: inline;
            color: limegreen;
        }

        .input-container input:invalid + span.invalid {
            display: inline;
            color: red;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .contato {
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário - Clínica Vida+</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>

    <main>
        <form>
            <div class="input-container">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <div class="input-container">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <div class="input-container">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <div class="input-container">
                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade" pattern="\d+" required>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <div class="input-container">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <div class="input-container">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <div class="input-container">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="nao_informar">Não informar</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <div class="input-container">
                <label for="estado-civil">Estado Civil:</label>
                <select id="estado-civil" name="estado-civil" required>
                    <option value="nao_info">Não informar</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>
                <span class="invalid">✖</span>
                <span class="valid">✓</span>
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Clínica Vida+. Todos os direitos reservados.</p>
        <p class="contato">
            <strong>Email:</strong> <a href="mailto:clinicavidamais@vidamais.com">clinicavidamais@vidamais.com</a><br>
            <strong>Endereço:</strong> Rua São Cristognon, 241, Rio de Outubro
        </p>
    </footer>
</body>
</html>
